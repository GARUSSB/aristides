<div class="modal fade" id="filter">
    <div class="modal-dialog" style="width:80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title"><i class="fa fa-calendar"></i> Filtrado De Asistencias</h4>
            </div>
            <form id="filter" class="form-horizontal">
                <div class="modal-body ">
                    <div class="row" style="margin-bottom:10px">
                        <div class="col-sm-3">
                            <label for=""> Cargo:</label>
                            <select name="cargo" id="cargos_filter">
                                {% for cargo in cargos  %}
                                    <option value="{{cargo}}"> {{cargo}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for=""> AÃ±o </label>
                            <select name="year" id="">
                                {% for year in lista  %}
                                    <option value="{{year}}"> {{year}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for=""> Mes</label>
                            <select name="month" id="">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" > <i class="fa fa-search"></i> </button>
                        </div>
                    </div>
                    <table id="get_asis_filter" class="display responsive nowrap"  width="100%">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Cargo</th>
                                <th>Fecha</th>
                                <th>Asistencia</th>
                                <th>Condicion</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
