{% load staticfiles %}
<html>
<head>
  <title> Control De Asistencia Aristides Rojas</title>
  <meta lang="es">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static  'css/animate.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static  'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static  'css/jquery.dataTables.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static  'css/dataTables.bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static  'css/styleAR.css' %}" />
  {% block css %}{% endblock %}
</head>
<body>
  <br>
  <header>
    <hgroup>
      <h1><img id="headimg" class="state-bar" src="{% static 'img/bar_gob2.png' %}"><img src="{% static 'img/logotrans2.png' %}" width="5%" height="100%"></h1> <br>
    </hgroup>    
  </header>
  <div class="container">
	{% block content %}{% endblock %}
  </div>
  <footer>Diseño por Gabriel Rivero y Erifranck Nuñez. 2016</footer>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/dataTables.bootstrap.min.js' %}"></script>
  <script src="{% static 'js/dataTables.responsive.min.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
